<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div id="searcher" class="jumbotron">
		<div id="searcher_middle">
			<form  wicket:id="searchForm" class="searcher_form">
				Text: <input id="search" wicket:id="searchText" type="text"
					class="input-medium" />
					&nbsp;&nbsp;&nbsp; Participant: 
					<input wicket:id="searchParticipant" type="text" class="input-medium" />&nbsp;&nbsp;&nbsp;
				Location: <input wicket:id="searchLocation" type="text"
					class="input-medium" />&nbsp;&nbsp;&nbsp;
				<button wicket:id="searchButton" type="submit" class="btn btn-small btn-info">Search</button>
				&nbsp;&nbsp;&nbsp;
			</form>
		</div>
	</div>
	<script type="text/javascript">
	</script>
</wicket:panel>
